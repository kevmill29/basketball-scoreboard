<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <meta name="description" content="Basketball Scoreboard">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Kevin Emile">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link href="/Cursed_Timer_ULiL/" rel="stylesheet.css">
        <title>Basketball Scoreboard</title>
        <style>
         @import url('/stylesheet.css');
        </style>
    </head>
    <body>
        <div class="container">
            
            <!-- HOME SECTION -->
            
            <div>
                <h3>HOME</h3>
                <h1 id="home-score">00</h1>
                <button class="btn" id="home-add1-btn" onclick="homeAdd1()">+1</button>
                <button class="btn" id="home-add2-btn" onclick="homeAdd2()">+2</button>
                <button class="btn" id="home-add3-btn" onclick="homeAdd3()">+3</button>
                <div>
                      <button class="btn" id="home-sub1-btn" onclick="homeSub1()">-1</button>
                <button class="btn" id="home-sub2-btn" onclick="homeSub2()">-2</button>
                <button class="btn" id="home-sub3-btn" onclick="homeSub3()">-3</button>
                </div>
                <div>
                    <button class="btn" id="hreset-score" onclick="homeReset()">Reset</button>
                </div>
             </div>
            
            <!-- GUEST SECTION -->
            
            <div>
                <h3>AWAY</h3>
                <h1 id="guest-score">00</h1>
                <button class="btn"  id="guest-add1-btn" onclick="guestAdd1()">+1</button>
                <button class="btn" id="guest-add2-btn" onclick="guestAdd2()">+2</button>
                <button class="btn" id="guest-add3-btn" onclick="guestAdd3()">+3</button>
                  <div>
                    <button class="btn" id="guest-sub1-btn" onclick="guestSub1()">-1</button>
                    <button class="btn" id="guest-sub2-btn" onclick="guestSub2()">-2</button>
                    <button class="btn" id="guest-sub3-btn" onclick="guestSub3()">-3</button>
                    </div>
                <div>
                    <button class="btn" id="greset-score" onclick="guestReset()">Reset</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
